---
layout: page
title: Projects
---
<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <aside><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
                    <h3 class="title">{{ post.title }}</h3>
                    <p class="bio">{{ post.description }}</p>
                    {% if site.show-tags %}
                        <div class="post-tags">
                        {% for tag in page.tags %}
                            <a class="item" href="{{ site.url }}/tags/#{{ tag | slugify }}">{{ tag }}</a>
                        {% endfor %}
                        </div>
                    {% endif %}
                </a>
            </div>
        {% endif %}
    {% endfor %}
</section>
